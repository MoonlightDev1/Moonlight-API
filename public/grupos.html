<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlight Grupos</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:title" content="Moonlight Grupos">
<meta property="og:description" content="Conhecer um novo grupo das estrelas ðŸ’«">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.8/font-awesome-animation.min.css" />
 <link rel="apple-touch-icon" sizes="180x180" href="https://files.catbox.moe/itw9lj.jpg">
  <style>
  :root {
      --background: #0c0c0c;
      --card: #1a1a1a;
      --border: #2c2c2c;
      --text: #ffffff;
      --muted: #b0b0b0;
      --accent: #6258FF;
      --hover-accent: #2100E6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 30px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      color: #38bdf8;
    }

    header p {
      font-size: 1.1rem;
      color: #94a3b8;
    }

 .profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px var(--accent);
      margin-bottom: 14px;
    }

    .profile h1 {
      font-size: 1.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    } 
    
    #listaGrupos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    a.group-card {
      background-color: #1e293b;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    a.group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .group-banner {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .group-content {
      display: flex;
      align-items: center;
      padding: 16px;
    }

    .group-content img.avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      border: 3px solid #38bdf8;
    }

    .group-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #f8fafc;
    }

    .group-info p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    
      .floating-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 10;
    }

    .floating-buttons a {
      background: var(--accent);
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .floating-buttons a:hover {
      background: var(--hover-accent);
    }

    .floating-buttons .entrar {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 10px 20px;
      font-size: 1.05rem;
    }

    .floating-buttons .entrar:hover {
      background: var(--accent);
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
<header class="profile">
    <img src="https://files.catbox.moe/itw9lj.jpg" alt="Logo" />
    <h1>Moonlight Grupos</h1>
  </header>

  <section id="listaGrupos">
    <!-- Grupos vÃ£o aparecer aqui -->
  </section>

<div class="floating-buttons">
  <a href="/addgp" class="entrar">Adicionar Grupo</a>
</div>

 <footer>
    <div class="social-icons">
      <a href="https://wa.me/seunumerowhatsapp" target="_blank" title="WhatsApp">
        <!-- Ãcone WhatsApp aqui -->
      </a>
      <a href="https://instagram.com/seuinstagram" target="_blank" title="Instagram">
        <!-- Ãcone Instagram aqui -->
      </a>
    </div>
    <div style="margin-top: 10px;">
      Â© <span id="ano"></span> Moonlight Devs. Todos os direitos reservados.
    </div>
  </footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();

    async function carregarGrupos() {
      const res = await fetch('/api/moon/grupos');
      const grupos = await res.json();
      const lista = document.getElementById('listaGrupos');
      lista.innerHTML = '';

      grupos.forEach(g => {
        const tipo = g.link.includes('/channel') ? 'Canal' : 'Grupo';
        lista.innerHTML += `
          <a href="${g.link}" target="_blank" class="group-card">
            <img src="${g.banner}" class="group-banner" alt="Banner de ${g.nome}">
            <div class="group-content">
              <img src="${g.img}" class="avatar" alt="${g.nome}" style="border-color: ${g.cor};">
              <div class="group-info">
                <h3>${g.nome}</h3>
                <p>${tipo}</p>
                <p>${g.dono}</p>
              </div>
            </div>
          </a>
        `;
      });
    }

    carregarGrupos();
  </script>
</body>
</html>
