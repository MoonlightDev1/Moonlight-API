<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Erro Interno do Servidor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0f1c;
            color: #ffffff;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #8ab2f5, #5a67d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.4);
        }

        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            color: #dce3f1;
        }

        .error-description {
            font-size: 1.1rem;
            color: #b3c0e1;
            margin: 1rem 0 2rem 0;
            line-height: 1.6;
        }

        .status-box {
            background-color: rgba(138, 178, 245, 0.1);
            border: 1px solid rgba(138, 178, 245, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: linear-gradient(45deg, #8ab2f5, #5a67d8);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 178, 245, 0.3);
        }

        .button.secondary {
            background: transparent;
            border: 2px solid #8ab2f5;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.3); }
        }

        .shooting-star {
            position: absolute;
            width: 7px;
            height: 7px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.9);
            border-radius: 15%;
            animation: shooting 1.5s linear forwards;
        }

        @keyframes shooting {
            from {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translateX(-50vw) translateY(30vh) rotate(45deg);
                opacity: 0;
            }
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            background: rgba(10, 15, 28, 0.9);
            color: #b3c0e1;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        footer a {
            color: #8ab2f5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Página não encontrada</h2>
        <div class="status-box">
            <p class="error-description">
              Parece que você encontrou um buraco negro na internet
            </p>
        </div>
        <a href="/" class="button">Voltar</a>
    </div>

    <footer>
        &copy; <script>document.write(new Date().getFullYear());</script> - Todos os direitos reservados | <a href="https://m.youtube.com/@Moonlight_Devs">Moonlight_Devs</a>
    </footer>

    <script>
        function createStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 120; i++) {
                let star = document.createElement('span');
                star.classList.add('star');
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                star.style.top = `${y}px`;
                star.style.left = `${x}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starContainer.appendChild(star);
            }
        }

        function createShootingStar() {
            let shootingStar = document.createElement('span');
            shootingStar.classList.add('shooting-star');

            let startX = Math.random() * window.innerWidth;
            let startY = Math.random() * window.innerHeight * 0.5;

            shootingStar.style.top = `${startY}px`;
            shootingStar.style.left = `${startX}px`;
            shootingStar.style.animationDuration = `${1.2 + Math.random()}s`;

            document.body.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.remove();
            }, 1500);
        }

        setInterval(createShootingStar, 1000);
        createStars();
    </script>
</body>
</html>
